repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: 'v3.8.1'
    hooks:
      - id: prettier
        files: \.(js|css|html|json|md)$
